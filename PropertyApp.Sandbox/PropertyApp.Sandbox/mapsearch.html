<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>Property Viewer Sandbox</title>

    <!--- CSS references -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/Content/font-awesome.min.css">
    <link rel="stylesheet" href="/Content/ui-bootstrap-csp.css">
    <link rel="stylesheet" href="/Content/site.css">
    <link rel="stylesheet" href="https://js.arcgis.com/4.0/esri/css/main.css">

    <!-- ESRI CSS references -->
    <link rel="stylesheet" type="text/css" href="//js.arcgis.com/4.0/esri/css/main.css">
    <style type="text/css">
        .esri-view {
            height: 500px;
        }
    </style>
</head>
<body ng-app="app">
    <div class="container-fluid" ng-controller="AppController">
        <h2>Property Viewer Sandbox</h2>

        <div class="row">
            <div class="col-md-12">
                <!--<div ng-controller="SearchboxController" ng-include="'app/searchbox/searchbox.html'"></div>   REMOVED BECAUSE NOT BINDING PROPERLY -->
                <div ng-controller="SearchboxController">
                    <div class="input-group">
                        <input id="address-search" type="text" ng-model="query" placeholder="Locality, Street Address, Street Name, Legal Description"
                               uib-typeahead="result as result.label for result in search($viewValue)"
                               typeahead-loading="searching" typeahead-min-length="4" 
                               class="form-control input-block-level" typeahead-template-url="app/searchbox/itemTpl.html">
                        <div class="input-group-addon">
                            <i ng-show="searching" class="fa fa-spinner fa-spin"></i>
                            <i ng-hide="searching" class="fa fa-search"></i>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="row padded-top">
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Context Map</h3>
                    </div>
                    <div class="panel-body no-padding">
                        <div ng-controller="MapController as mc" ng-include="'app/map/map.html'"></div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Core Property Info</h3>
                    </div>
                    <div class="panel-body no-padding">
                        <div ng-controller="CorePropertyController as pc" ng-include="'app/coreproperty/results.html'"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- JS Files -->
    <script src="//js.arcgis.com/4.0/"></script>
    <script src="Scripts/angular.js"></script>
    <script src="Scripts/angular-animate.js"></script>
    <script src="Scripts/angular-route.js"></script>
    <script src="Scripts/angular-ui/ui-bootstrap-tpls.min.js"></script>
    <script src="//npmcdn.com/angular-esri-map@2"></script>

    <!-- App -->
    <script src="App/app.module.js"></script>
    <script src="App/app.core.module.js"></script>
    <script src="App/app.core-events.js"></script>
    <script src="App/app-controller.js"></script>

    <!-- Service Tools -->
    <script src="App/layer/layer-query-factory.js"></script>

    <!-- Searchbox -->
    <script src="App/searchbox/app.core-searchSettings.js"></script>
    <script src="App/searchbox/searchbox-controller.js"></script>

    <!-- map -->
    <script src="App/map/map-controller.js"></script>

    <!-- Core Property -->
    <script src="App/coreproperty/coreproperty-controller.js"></script>
</body>
</html>
